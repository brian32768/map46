<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,IE=11" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="Test various Openlayers features and extensions." />
    <meta name="keywords" content="ol5, xyz, bootstrap, control, canvas, compass" />

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">

    <title>XYZ Bootstrap</title>

    <script src="./head.js"></script>
    <script src="https://openlayers.org/en/v5.2.0/examples/resources/mapbox-streets-v6-style.js"></script>
</head>
<body>
    <div class="container">
        <!-- row 1 -->
        <div class="row" id="top">
            <div class="col-md-12">
              <h1>OpenLayers + Bootstrap</h1>
               <p> Watch me use tile services with the OpenLayers XYZ module.</p>
            </div>
        </div>

        <!-- row 2 -->
        <div class="row" id="menu">
	  <div class="col-md-12">
            <div class="dropdown">

              <button class="btn btn-primary" data-toggle="collapse" data-target="leftsidebar">left</button>
                <button class="btn btn-primary" data-toggle="collapse" data-target="rightsidebar">right</button>
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                    Layers
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
		  <li><button id="cloudToggle">Clouds</button></li>
		  <li><button id="streetsToggle">Streets</button></li>
		  <li><button id="highesthitToggle">Highest Hit Hillshade</button></li>
		  <li><button id="naip2009Toggle">NAIP 2009 1/2 meter</button></li>
		  <li><button id="naip2011Toggle">NAIP 2011 1 meter</button></li>
		</ul>
            </div>
	  </div>
        </div>

        <!-- row 3 -->
        <div class="row" id="main">
            <div class="col-md-12" id="maprow">
                <div id="leftsidebar" class="collapse">left sidebar here</div>
                <div class="map" id="map"></div>
                <div id="rightsidebar" class="collapse in">right over here</div>
            </div>
        </div>

        <!-- row 4 -->
        <div class="row" id="bottom">
            <div class="col-md-4">
              <a href="gis">County GIS</a> |
              <a href="help">Help</a> |
              <a href="faq">FAQ</a>
	    </div>

            <div class="col-md-2">
	      <a href="#demo" class="btn btn-info" data-toggle="collapse">About Map 46</a>
	      <div id="demo" class="collapse">
		<h3>Getting started! Just a logo so far.</h3>
	      </div>
            </div>
            <div class="col-md-1">
              <a href="about"><img src="../map46.svg" width="48" height="48" /></a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
