<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,IE=11" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">

    <title>map46 geocache map</title>

    <script src="./head.js"></script>

    <link rel="stylesheet" href="./node_modules/ol/ol.css"/>
    <link rel="stylesheet" href="./geocaches.css"/>


</head>
<body>

    <div class="container">

        <!-- row 1 -->
        <div class="row" id="top">
            <div class="col-md-12">
              <h1>
		<img src="./node_modules/@mapbox/maki/icons/aquarium-15.svg" width="48"/>
		Geocache map
	      </h1>
               <p>Drag and drop a GPX file onto the map.</p>
            </div>
        </div>

        <!-- row 2 -->
        <div class="row" id="menu">
	  <div class="col-md-12">
            <div class="dropdown">

              <button class="btn btn-primary" data-toggle="collapse" data-target="leftsidebar">left</button>
                <button class="btn btn-primary" data-toggle="collapse" data-target="rightsidebar">right</button>
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                    Fun tools
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">Hammer</a></li>
                    <li><a href="#">Tongs</a></li>
                    <li><a href="#">Spanner</a></li>
                </ul>
            </div>
	  </div>
        </div>

        <!-- row 3 -->
        <div class="row" id="main">
            <div class="col-md-12" id="maprow">
                <div id="leftsidebar" class="collapse">left sidebar here</div>
                <div class="map" id="map"></div>
                <div id="info">&nbsp;</div>
                <div id="rightsidebar" class="collapse in">right over here</div>
            </div>
        </div>

        <!-- row 4 -->
        <div class="row" id="bottom">
            <div class="col-md-4">
              <a href="gis">County GIS</a> | 
              <a href="help">Help</a> | 
              <a href="faq">FAQ</a> 
	    </div>

            <div class="col-md-2">
	      <a href="#demo" class="btn btn-info" data-toggle="collapse">Work for us</a>
	      <div id="demo" class="collapse">
		<h2>Just kidding!</h2> 
	      </div>
            </div>
            <div class="col-md-1">
              <a href="about"><img src="../map46.svg" width="48" height="48" /></a>
            </div>
        </div>
    </div>

    <p>
      tram    <img src="./node_modules/@mapbox/maki/icons/aerialway-15.svg"/>
    aquarium-11    <img src="./node_modules/@mapbox/maki/icons/aquarium-11.svg" />
    beer-15    <img src="./node_modules/@mapbox/maki/icons/beer-15.svg" />
    </p>

    <script src="./body.js"></script>
</body>
</html>
